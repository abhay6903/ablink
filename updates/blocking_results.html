<!DOCTYPE html>
<html>
<head>

    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-f6523dfd967d01e473ff365b0d3d2dec"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "PairsPct", "scale": {"scheme": "viridis"}, "type": "quantitative"}, "tooltip": [{"field": "Rule", "type": "nominal"}, {"field": "Pairs", "format": ",.0f", "type": "quantitative"}, {"field": "PairsPct", "format": ".2f", "type": "quantitative"}, {"field": "UniqueRecords", "format": ",.0f", "type": "quantitative"}, {"field": "AvgBlockSize", "format": ".2f", "type": "quantitative"}], "x": {"field": "Rule", "sort": "-y", "title": "Blocking Rule", "type": "nominal"}, "y": {"field": "PairsPct", "title": "Candidate Pairs (%)", "type": "quantitative"}}, "height": 400, "title": "High-Performance Blocking Rules by % of Candidate Pairs", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-f6523dfd967d01e473ff365b0d3d2dec": [{"Rule": "Fuzzy_Phone", "Pairs": 185, "UniqueRecords": 117, "AvgBlockSize": 3.1623931623931623, "PairsPct": 54.252199413489734}, {"Rule": "Fuzzy_Email", "Pairs": 156, "UniqueRecords": 114, "AvgBlockSize": 2.736842105263158, "PairsPct": 45.747800586510266}]}};
      var embedOpt = {"mode": "vega-lite"};
